<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zotango[ゾタンゴ] | 究極にシンプルなEvernote単語帳化サービス</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
</head>
<body>
  <header></header>
  <div class="ui fluid container">
    <content></content>
  </div>
  <footer></footer>

  <script src="tags/header.tag" type="riot/tag"></script>
  <script src="tags/cards.tag" type="riot/tag"></script>
  <script src="tags/footer.tag" type="riot/tag"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.0/riot+compiler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/riot-route/3.0.1/route.min.js"></script>
  <script type="text/javascript">
    riot.mount('header')
    riot.mount('footer')
    riot.mount('content', 'cards')
    route.start(true)
  </script>
</body>
</html>
